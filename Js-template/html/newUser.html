<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/newuser.css">

  <script src="../javascript/header.js" defer></script>
  <script src="../javascript/login.js" defer></script>
  <script src="../javascript/newUser.js" defer></script>
</head>

<body>

<nav>
  <a href="index.html">
    <img src="../image/RavLogo.png" alt="logo" class="logo">
  </a>

  <form id="login"> <!-- Changed ID to login -->
    <div class="input-container">
      <label for="username">Käyttäjä</label>
      <input type="text" name="username" placeholder="Username" id="username" required autofocus/>
    </div>

    <div class="input-container">
      <label for="password">Salasana</label>
      <input type="password" name="password" placeholder="Password" class="myPasswordField" id="password"  required/>
    </div>

    <button class="login">Kirjaudu</button>
  </form>
  <p class="newUserLink"><a href="newUser.html">Uusi käyttäjä</a></p>

  <div class="user-container">
    <a href="profilePage.html">
      <img src="../image/profile-circle.256x256.png" class="avatar">
    </a>
    <p class="navUser"><a href="profilePage.html" id="usernameNav">Käyttäjänimi</a></p>
    <p id="logout">Logout</p>
  </div>
</nav>

<main>

  <h1>Anna käyttäjä nimi</h1>
  <form class="newUserForm">
    <label for="newuser">Uusi käyttäjä</label>
    <input type="text" name="newUser" placeholder="Username" id="newuser" required autofocus>
    <p id="error"></p>

    <label for="newpassword">Anna salasana</label>
    <input type="password" name="password" placeholder="Password" id="newpassword" required>

    <label for="email">Anna sähköposti</label>
    <input type="email" name="email" placeholder="Email" id="email" required>

    <button class="newUserButton">Luo käyttäjä</button>
  </form>
</main>

</body>
</html>
