<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/profile.css">

  <script src="../javascript/header.js" defer></script>
  <script src="../javascript/login.js" defer></script>
  <script src="../javascript/profile.js" defer></script>
</head>

<body>
  <nav>
    <a href="index.html">
      <img src="../image/RavLogo.png" alt="logo" class="logo">
    </a>

    <form id="login"> <!-- Changed ID to login -->
      <div class="input-container">
        <label for="username">Käyttäjä</label>
        <input type="text" name="username" placeholder="Username" id="username" required autofocus/>
      </div>

      <div class="input-container">
        <label for="password">Salasana</label>
        <input type="password" name="password" placeholder="Password" class="myPasswordField" id="password"  required/>
      </div>

      <button class="login">Kirjaudu</button>
    </form>
    <p class="newUserLink"><a href="newUser.html">Uusi käyttäjä</a></p>

    <div class="user-container">
      <a href="profilePage.html">
        <img src="../image/profile-circle.256x256.png" class="avatar">
      </a>
      <p class="navUser"><a href="profilePage.html" id="usernameNav">Käyttäjänimi</a></p>
      <p id="logout">Logout</p>
    </div>
  </nav>

  <main>

    <h1>Muokkaa profiilia</h1>
    <form id="profileForm">
      <label for="profile-Username">Muuta käyttäjä nimi</label>
      <input type="text" id="profile-Username" name="username" placeholder="Username" required>
      <p id="error"></p>

      <label for="profile-Password">Muuta salasana</label>
      <input type="password" id="profile-Password" name="password" placeholder="Password" required>

      <label for="profile-Email">Muuta sähköposti</label>
      <input type="email" id="profile-Email" name="email" placeholder="Email" required>

      <button class="saveChanges">Tallenna muutokset</button>
    </form>

  </main>
</body>
</html>
