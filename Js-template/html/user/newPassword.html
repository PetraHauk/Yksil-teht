<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav>
    <a href="../index.html">
      <img src="../RavLogo.png" alt="logo" class="logo">
    </a>

    <div class="input-container">
      <div class="input-group">
        <label for="username">Käyttäjä</label>
        <input type="text" name="username" placeholder="Username" id="username" required autofocus/>
      </div>
      <p class="newUser"><a href="newUser.html">Uusi käyttäjä</a></p>
    </div>

    <div class="input-container">
      <div class="input-group">
        <label for="password">Salasana</label>
        <input type="password" name="password" placeholder="Password" class="myPasswordField" id="password"  required/>
      </div>
      <p class="newPassword"><a href="newPassword.html">Unohtuiko salasana?</a></p>
    </div>
    <button class="login">Kirjaudu</button>
  </nav>
  <main>
    <h1>Salasanan Vaihto</h1>
    <form>
      <label for="email">Anna sähköposti osoiteesi.</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
      <button class="renewPassword">Uusi salasana</button>
  </form>

  </main>
</body>
</html>
