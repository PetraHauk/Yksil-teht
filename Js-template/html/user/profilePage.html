<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav>
    <a href="../index.html">
      <img src="../RavLogo.png" alt="logo" class="logo">
    </a>

    <div class="user-container">
      <a href="profilePage.html">
        <img src="../profile-circle.256x256.png" class="userPic">
      </a>
      <p class="navUser"><a href="profilePage.html">Käyttäjänimi</a></p>
    </div>
  </nav>
  <main>

    <h1>Muokkaa profiilia</h1>
    <form>
      <label for="username">Muuta käyttäjä nimi</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Muuta salasana</label>
      <input type="password" id="password" name="password" placeholder="Password" required>


      <label for="email">Muuta sähköposti</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="phone">Muuta puhelin numero</label>
      <input type="tel" name="phone" placeholder="Phonenumber" id="phone" required>

      <label for="profilepic">Muuta profiili kuva</label>
      <input type="file" accept="image/*" name="profilepic" id="profilepic">

      <button class="saveChanges">Tallenna muutokset</button>
    </form>

  </main>
</body>
</html>
