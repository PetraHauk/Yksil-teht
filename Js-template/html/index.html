<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etusivu</title>
  <link rel="stylesheet" href="style.css">
  <script src="../javascript/resturant.js" defer></script>

</head>

<body>
<nav>
  <a href="index.html">
    <img src="RavLogo.png" alt="logo" class="logo">
  </a>

  <div class="input-container">
    <div class="input-group">
      <label for="username">Käyttäjä</label>
      <input type="text" name="username" placeholder="Username" id="username" required autofocus/>
    </div>
    <p class="newUser"><a href="user/newUser.html">Uusi käyttäjä</a></p>
  </div>

  <div class="input-container">
    <div class="input-group">
      <label for="password">Salasana</label>
      <input type="password" name="password" placeholder="Password" class="myPasswordField" id="password"  required/>
    </div>
    <p class="newPassword"><a href="user/newPassword.html">Unohtuiko salasana?</a></p>
  </div>

  <button class="login">Kirjaudu</button>
</nav>

<main>
  <h1>Ravintolat</h1>

  <label for="city">Valitse kaupuki</label>
  <select id="city" onchange="filterByCity()">
  <!-- City options will be dynamically populated here -->
</select>

  <button class="dropdownB">Etsi</button>

  <h2>Lista Ravintoloista</h2>

  <ul id="restaurant-list">
    <!-- Resturants will be loaded here -->
  </ul>
</main>
</body>

</html>
